  deploy-to-civo:
    runs-on: ubuntu-latest
    needs: [build-and-push-frontend, build-and-push-catalogue, build-and-push-recommendation, build-and-push-voting]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Civo CLI
        run: |
          curl -s https://get.civo.com | bash
          export PATH=$PATH:$HOME/.civo/bin

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Civo
        run: |
          # Set the image tags for each service
          FRONTEND_IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_PREFIX }}-frontend:latest"
          CATALOGUE_IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_PREFIX }}-catalogue:latest"
          RECCO_IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_PREFIX }}-recommendation:latest"
          VOTING_IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_PREFIX }}-voting:latest"

          # Update the deployments with the new image tags
          kubectl set image -f k8s/frontend-deployment.yaml frontend=$FRONTEND_IMAGE
          kubectl set image -f k8s/catalogue-deployment.yaml catalogue=$CATALOGUE_IMAGE
          kubectl set image -f k8s/recco-deployment.yaml recco=$RECCO_IMAGE
          kubectl set image -f k8s/voting-deployment.yaml voting=$VOTING_IMAGE

          # Optionally, you can also rollout the deployments
          kubectl rollout status -f k8s/frontend-deployment.yaml
          kubectl rollout status -f k8s/catalogue-deployment.yaml
          kubectl rollout status -f k8s/recco-deployment.yaml
          kubectl rollout status -f k8s/voting-deployment.yaml


